<style>
    #opcol {
        width: 20%;
    }

    #op {
        border-spacing: 0;
        width : 100%;
    }

    #pad {
        width: 45%;
    }

    #operand_a, #operand_b, #result {
        width : 50%;
        text-align: right;
        padding-right : 15px;
    }

    .opline {
        border-top: 2px solid;
    }

    .normal {
        border: 2px solid #448;
    }

    .framed {
        color : #ccf;
        border: 2px dashed #cfc;
    }
</style>
<table id="op">
    <tr>
        <td id="pad"></td>
        <td id="opcol"></td>
        {{#ask_a}}
        <td id="operand_a" class="framed">{{ current_answer }}</td>
        {{/ask_a}}
        {{^ask_a}}
        <td id="operand_a" class="normal">{{ operand_a }}</td>
        {{/ask_a}}
    </tr>
    <tr>
        <td></td>
        <td>{{ operator }}</td>
        {{#ask_b}}
        <td id="operand_b" class="framed">{{ current_answer }}</td>
        {{/ask_b}}
        {{^ask_b}}
        <td id="operand_b" class="normal">{{ operand_b }}</td>
        {{/ask_b}}
    </tr>
    <tr>
        <td colspan=3></td>
    </tr>
    <tr>
        <td></td>
        <td class="opline" colspan=2></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        {{#ask_result}}
        <td id="result" class="framed">{{ current_answer }}</td>
        {{/ask_result}}
        {{^ask_result}}
        <td id="result" class="normal">{{ result }}</td>
        {{/ask_result}}
    </tr>
</table>
